<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <div class="container">
        <div id="game">
            <h1 class="turnText">Turn of X</h1>
            <div class="firstRow">
                <div class="firstBox box b">

                </div>
                <div class="secondBox box b">

                </div>
                <div class="thirdBox box b">

                </div>
            </div>
            <div class="secondRow">
                <div class="fourBox box b">

                </div>
                <div class="fiveBox box b">

                </div>
                <div class="sixBox box b">

                </div>
            </div>
            <div class="thirdRow">
                <div class="sevenBox box b">

                </div>
                <div class="eightBox box b">

                </div>
                <div class="nineBox box b">

                </div>
            </div>
        </div>

        <div class="popUp">
            <h1 class="popUpText"></h1>
            <button class="newGameBtn">New game</button>
        </div>
    </div>

</html>
